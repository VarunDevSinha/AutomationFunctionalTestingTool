plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    
    // Internal dependencies.
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
	
	// Ui Functional Automation Testing - Selenium Webdriver
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.8.0'
	
	// Mobile Ui Functional Automation Testing (Native and Hybrid Mobile Applications) - Appium Server
	implementation group: 'io.appium', name: 'java-client', version: '8.3.0'
	
	// Rest APIs Functional Automation Testing - RestAssured
	testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'io.rest-assured:json-path:5.3.0'
    testImplementation 'io.rest-assured:xml-path:5.3.0'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.0'
	
	// Test Driven Development (TDD) Automation Testing Framework - Unit and Integration Testing
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.2'
	testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    
    // Behaviour Driven Development (BDD) Automation Testing Framework - Unit, Integration and System Testing
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.1'
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.11.1'
    
    // Framework component - Dummy Test data (Data for payloads)
    implementation 'com.github.javafaker:javafaker:1.0.2'
    
    // Framework component - External .XLSX file (Test Data)
	implementation group: 'org.apache.poi', name: 'poi', version: '5.2.3'
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.3'
    
    // Framework component - JSON and XML file (Request and Response payloads)
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.14.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.2'
	implementation group: 'org.apache.juneau', name: 'juneau-marshall', version: '9.0.0'
	implementation group: 'org.json', name: 'json', version: '20230227'
	
	// Framework component - Log and Report
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
  	implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
	implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
	implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.10.1'

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
