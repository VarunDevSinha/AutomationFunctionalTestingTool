### MySQL ###
MySQLDriverName=com.mysql.jdbc.Driver
MySQLurl=jdbc:mysql://host:port/MySQLdatabaseName
MySQLuserId=userNameMySQL
MySQLuserPassword=userPasswordMySQL

### Hive ###
HiveDriverName=org.apache.hive.jdbc.HiveDriver
Hiveurl=jdbc:hive2://host:port/HivedatabaseName
HiveuserId=userNameHive
HiveuserPassword=userPasswordHive

### Oracle ###
OracleDriverName=org.jdbc.Driver.OracleDriver
Oracleurl=jdbc:oracle:driver:@host:port:OracleServiceName
OracleuserId=userNameOracle
OracleuserPassword=userPasswordOracle